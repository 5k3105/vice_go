--- 
GENERATOR: 
  PackageName: vice
  PackageDescription: "Package vice provides Go bindings for VICE"
  PackageLicense: "THE AUTOGENERATED LICENSE. ALL THE RIGHTS ARE RESERVED BY ROBOTS."
  Includes:
    - monitor.h
    - maincpu.h
    - mem.h
    - video.h
    - init.h
    - diskimage.h
    - debug.h
    - monitor/mon_breakpoint.h
    - c64/c64mem.h

PARSER: 
  IncludePaths: ["/usr/include", "vice/", "vice/arch/libretro", "libretro/include"]
  SourcesPaths:
    - vice/monitor.h
    - vice/maincpu.h
    - vice/mem.h
    - vice/video.h
    - vice/init.h
    - vice/diskimage.h
    - vice/debug.h
    - vice/monitor/mon_breakpoint.h
    - vice/c64/c64mem.h

TRANSLATOR: 
  ConstRules: 
    defines: expand
  Rules: 
    global: 
      - {transform: lower}
      - {action: accept, from: "^c64_"}
      - {action: accept, from: "^mem_"}
      - {action: accept, from: "^ram_"}
      - {action: accept, from: "^video_"}
      - {action: accept, from: "^maincpu_"}
      - {action: accept, from: "^init_"}
      - {action: accept, from: "^disk_image_"}
      - {action: accept, from: "^mon_breakpoint_"}
      - {action: accept, from: "^monitor_"}

      - {action: ignore, from: ^mem_read} # needs bridge
      - {action: ignore, from: ^mem_store} # needs bridge

      - {transform: export}
    const:
      - {action: accept, from: "^C64_"}
      - {action: accept, from: "^VIDEO_"}
      - {action: accept, from: "^DISK_"}
    type: 
      - {action: replace, from: "_t$"}
    private:
      - {transform: unexport}
    post-global: 
      - {action: replace, from: _$}
      - {load: snakecase}
